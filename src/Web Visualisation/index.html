                // return a list of high and low boundaries for each division
        function index_range(var_geoJSON, division){
            var max = -10000000;
            var min = 100000000;
            console.log(var_geoJSON.features.length);
            for (var i=0 ; i<var_geoJSON.features.length; i++) {
                max = Math.max(parseFloat(var_geoJSON.features[i]["properties"]['str_predom']), max);
            }
            for (var i=0 ; i<var_geoJSON.features.length; i++) {
                min = Math.min(parseFloat(var_geoJSON.features[i]["properties"]['str_predom']), min);
            }

            var range = max-min;

            // get range for each index
            var index_range = range/division;
            
            var boundaries = new Array(division);

            // assigning arrays of high and low boundaries starting from min value
            for (var i = 0; i < boundaries.length; i++){
                boundaries[i] = new Array(min, min+index_range);
                min += index_range;
                // console.log(boundaries[i][0]);
                // console.log(boundaries[i][1]);
            }
            return boundaries;
        }
